buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'org.jetbrains.intellij' version '0.4.2'
}

group = 'io.github.sskorol'
version = '0.2.2'

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
    maven {
        url "http://maven.springframework.org/milestone"
    }
}

dependencies {
    compile ('io.github.sskorol:test-data-supplier:1.7.0')
}

intellij {
    version = 'IU-2018.3'
    pluginName = 'Test Data Supplier'
}

publishPlugin {
    String uName = project.hasProperty('uName') ? project.property('uName') : System.getenv('USERNAME')
    String uPass = project.hasProperty('uPass') ? project.property('uPass') : System.getenv('PASSWORD')

    username "${uName}"
    password "${uPass}"
}
